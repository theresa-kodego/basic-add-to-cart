<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop</title>
    <link rel="stylesheet" href="./addToCart.css">
</head>
<body>
    <div class="container">
        <div class="card" id="item1">
            <img src="./red-heels.jpg">
             <div class="title">Red Heels</div>
             <div>
                 <label>Size:</label>
                 <select>
                     <option>35</option>
                     <option>36</option>
                     <option>37</option>
                     <option>38</option>
                     <option>39</option>
                 </select>
             </div>
             <button>Add to Cart</button>
         </div>
         <div class="card" id="item2">
            <img src="./blue-heels.jpg">
             <div class="title">Blue Heels</div>
             <div>
                 <label>Size:</label>
                 <select>
                     <option>35</option>
                     <option>36</option>
                     <option>37</option>
                     <option>38</option>
                     <option>39</option>
                 </select>
             </div>
             <button>Add to Cart</button>
         </div>

         <div class="cart" id="cart">
             <div class="title">CART</div> <hr/>
            <div id="title"></div>
         </div>
    </div>
</body>
</html>
